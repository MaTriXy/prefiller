buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:${project.properties["versions.agp"]}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${project.properties["versions.kotlin"]}")
        classpath("io.github.simonschiller:prefiller:+") // Always use the latest version of the plugin
    }
}

subprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    tasks.withType(Test) {
        dependsOn(":prefiller:publishToMavenLocal")
    }
}

tasks.register("clean", Delete.class) {
    delete(rootProject.buildDir)
}
